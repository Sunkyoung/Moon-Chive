{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="container" style="font-size: large;">
    <br /><h1 style="margin-top:1em; background-color:rgba(224, 224, 224, 0.75); padding:0.5em;"">실습 후기</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">제목</th>
                <th scope="col">글쓴날</th>
            </tr>
        </thead>
        <tbody>
            {% for board in boards.all %}
            <tr>
                <td>
                    <a href="{% url 'board_detail' board.id %}" id="link_click">
                        {{ board.title }}
                    </a>
                </td>
                <td>
                    {{ board.pub_date }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="r_buttons">
        <a href="{% url 'create' %}">
            <button class="btn btn-dark">글쓰기</button>
        </a>
    </div>
   
</div>

{% endblock content %}
