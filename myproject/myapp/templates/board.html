{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <h1>게시판입니다</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">제목</th>
                <th scope="col">글쓴날</th>
            </tr>
        </thead>
        <tbody>
            {% for board in boards.all %}
            <tr>
                <td>
                    <a href="{% url 'board_detail' board.id %}">
                        {{ board.title }}
                    </a>
                </td>
                <td>
                    {{ board.pub_date }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="r_buttons">
        <a href="{% url 'create' %}">
            <button class="btn btn-dark">글쓰기</button>
        </a>
    </div>
   
</div>

{% endblock content %}
